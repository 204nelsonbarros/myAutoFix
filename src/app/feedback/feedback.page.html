<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Feedback</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/service-completed"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Avalie sua Experiência</ion-card-title>
      <ion-card-subtitle>Nos conte como foi o serviço!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Classificação</ion-label>
        <ion-icon name="star" slot="end" (click)="setRating(1)" [color]="rating >= 1 ? 'warning' : 'medium'"></ion-icon>
        <ion-icon name="star" slot="end" (click)="setRating(2)" [color]="rating >= 2 ? 'warning' : 'medium'"></ion-icon>
        <ion-icon name="star" slot="end" (click)="setRating(3)" [color]="rating >= 3 ? 'warning' : 'medium'"></ion-icon>
        <ion-icon name="star" slot="end" (click)="setRating(4)" [color]="rating >= 4 ? 'warning' : 'medium'"></ion-icon>
        <ion-icon name="star" slot="end" (click)="setRating(5)" [color]="rating >= 5 ? 'warning' : 'medium'"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Comentários</ion-label>
        <ion-textarea [(ngModel)]="feedbackText" placeholder="Escreva seu feedback aqui..."></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="submitFeedback()" [disabled]="!rating || !feedbackText">
    Enviar Feedback
  </ion-button>
</ion-content>
