<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/assistance-type"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Mec√¢nicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let mechanic of mechanics">
        <ion-card (click)="goToMechanicDetails(mechanic.id)">
          <div class="image-container">
            <img class="service-image" [src]="mechanic.image" alt="{{mechanic.name}}" (error)="handleImageError($event)">
          </div>
          <ion-card-header>
            <ion-card-title>{{mechanic.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{mechanic.description}}</p>
            <ion-button expand="block">Saiba mais</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
