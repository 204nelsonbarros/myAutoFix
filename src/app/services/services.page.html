<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nossos Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col 
        size="12" 
        size-md="6" 
        size-lg="4" 
        *ngFor="let service of services; trackBy: trackById"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ service.name }}</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
            <div class="image-container" (click)="onImageClick(service.id)">
              <img 
                [src]="service.image" 
                [alt]="service.name"
                (error)="handleImageError($event)"
                class="service-image"
              >
            </div>
            
            <p>{{ service.description }}</p>
            
            <ion-button 
              expand="block" 
              [routerLink]="['/service', service.id]"
              class="service-button"
            >
              Saiba mais
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
